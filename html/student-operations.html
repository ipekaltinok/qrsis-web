<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/main.css">
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.slim.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.5.2/bootstrap.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/studentOperations.js"></script>
</head>
<body>

<!-- Üstteki mavi menü -->
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-blue">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="index.html" class="nav-item nav-link active">QRSis</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a id="user-name" class="nav-item nav-link active"></a>
                <a href="#" class="nav-item nav-link" onclick="logout()">Çıkış</a>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <!-- Öğrenci arama -->
    <div>
        <input id="search" name="student" class="search input" type="text"
               placeholder="Öğrenci Arama (İsim, Öğrenci numarası, E-posta)">
    </div>

    <div class="table">
        <table id="student-table" class="table table-hover" hidden>
            <thead>
                <th>Öğrenci Numarası</th>
                <th>Adı</th>
                <th>E-Posta</th>
                <th>İşlem</th>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Yeni Öğrenci Butonu -->
    <button id="modal-button" type="button" class="btn btn-success" data-toggle="modal" data-target="#modal">
        Yeni Öğrenci
    </button>

    <!-- Yeni Öğrenci Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni Öğrenci</h5>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <input class="input" id="student-number" type="text" placeholder="Öğrenci Numarası">
                        </div>
                        <div class="row">
                            <input class="input" id="name" type="text" placeholder="İsim" required>
                        </div>
                        <div class="row">
                            <input class="input" id="email" type="text" placeholder="E-Posta">
                        </div>
                        <div class="row">
                            <input class="input" id="password" type="password" placeholder="Şifre">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="createStudent()">Ekle</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>
    <div>

    </div>
</div>

<!-- Hata modalı -->
<div class="modal fade" id="error-modal" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="card border-danger">
                    <div class="card-body text-danger">
                        <h5> HATA </h5>
                        <p id="error-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/utils.js"></script>
<script src="../js/studentOperations.js"></script>
</body>
</html>
